<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <title>모여봐요, 비례대표의 숲</title>
</head>
<body>
    <div class="container">
        
        <!-- 헤더 -->
        <div class="headerarea">
            <header>
                <a href=""> <img src="./img/logo.svg" id="sbslogo"> </a>
                <a id="kakao-link-btn" href="javascript:sendLink()">
                <img src="./img/kakao_b.png" alt="" class="social" id="kakao-link-btn">  </a>
                <img src="./img/twitter_b.png" alt="" class="social" id="twitter"/>
                <img src="./img/facebook_b.png" alt="" class="social" id="facebook"/>
            </header>
        </div>
        
        <div id="startScreen" >
            <img src="./img/man1.png" alt="">
            <h1 class="start-h1">모여봐요<br> 비례의 숲</h1>
            <p class="start-p" > 
                내 이상형 비례대표를 찾아서<br><br>
                다들 낼 모레 선거때 <br>어떤 비례대표 정당을 투표할지 고민하고 있지? <br>
                우리가 만든 이 테스트를 하면 <br> 어디를 지지할지 더 명확해질거야. <br> 
                지금 바로 GO! GO!
            </p>
            <button id="start-btn">시작하기</button>
            <div class="footdiv"> </div>
        </div>

        <!-- 질문이 들어가는 곳 -->
        <div id="question-container">

        </div>

        <div id="result-container">

        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
